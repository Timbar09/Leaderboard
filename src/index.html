<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard | Miles Mosweu</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="title">Leaderboard</h1>
      </div>
    </header>

    <main class="main">
      <div class="container flex">
        <section class="recent">
          <div class="recent__title-wrap flex flex-jc-sb">
            <h2 class="recent__title section__title">Recent Scores</h2>
            <button class="recent__cta btn">Refresh</button>
          </div>

          <ul class="recent__scores">
            <li class="recent__score">User: 1000</li>
          </ul>
        </section>

        <section class="add">
          <h2 class="add__title">Add your score</h2>

          <form action="#" class="add__form">
            <div class="input__container">
              <input type="text" name="user_name" placeholder="Your name" required />
            </div>

            <div class="input__container">
              <input type="number" name="user_score" placeholder="Your score" required />
            </div>

            <div class="input__container">
              <input type="submit" />
            </div>
          </form>
        </section>
      </div>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
