<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a1e854484d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Leaderboard | Miles Mosweu</title>
  </head>
  <body>
    <div class="app flex flex-jc-c">
      <header class="header">
        <div class="container padding">
          <h1 class="title">Leaderboard</h1>
        </div>
      </header>

      <main class="main">
        <div class="container flex flex-ai-c padding">
          <section class="recent padding">
            <div class="recent__title-wrap flex flex-jc-sb flex-ai-c padding-b">
              <h2 class="recent__title section__title">Recent Scores</h2>
              <button class="recent__refresh btn flex flex-ai-c">
                Refresh <i class="fa-solid fa-arrows-rotate"></i>
              </button>
            </div>

            <ul class="recent__scores"></ul>
          </section>

          <section class="add">
            <h2 class="add__title section__title">Add your score</h2>

            <form action="#" class="add__form">
              <div class="input__container">
                <input type="text" id="user" name="user_name" placeholder="Your name" required />
              </div>

              <div class="input__container">
                <input type="number" id="score" name="user_score" placeholder="Your score" required />
              </div>

              <div class="input__container">
                <input class="btn" type="submit" value="Submit" />
              </div>
            </form>
          </section>
        </div>
      </main>

      <footer class="footer">
        <div class="container padding">
          <a href="#" class="artist">Miles Mosweu</a>
          <p class="copyright">Some rights reserved</p>
        </div>
      </footer>
    </div>
  </body>
</html>
